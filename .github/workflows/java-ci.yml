name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run tests
      run: |
        java -cp target/classes:target/test-classes Test
      env:
        EXPECTED_MIN: 2
        EXPECTED_MAX: 7
        EXPECTED_SUM: 16
        EXPECTED_MULT: 268
